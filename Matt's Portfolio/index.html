<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="utf-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Matt's Portfolio</title>
  <link rel="stylesheet" media="screen and (max-width: 599px)" href="css/styles-mobile.css">
  <link rel="stylesheet" media="screen and (min-width: 600px) and (max-width: 800px)" href="css/styles-tablet.css">
  <link rel="stylesheet" media="screen and (min-width: 801px)" href="css/styles.css">
</head>
<body>
  <div class="container">
    <div class="header-body">
      <img class="u-logo" src="img/udacity-logo.png" alt="udacity logo">
      <header class="header-text">Matthew Grant  
        <h3 class="header-subtext">Front-End Developer</h3>
      </header>
    </div>
      <img class="main-pic" src="img/Main-pic.jpg" alt="picture of sunset">
      <div class="resume-body">
        <footer class="f-work">Featured Work</footer>
          <div class="resume-img">
            <div class="lion-div">
              <img class="lion-card" src="img/lion-pic.jpg" alt="picture of lion art">
              <p class="img-title">Animal Card Project</p>
            </div>
            <div class="weather-div">
              <img class="weather-card" src="img/weather-pic.png" alt="weather card picture">
              <p class="img-title">Weather Card Project</p>
            </div>
            <div class="calculator-div">
              <img class="calculator-card" src="img/calculator-pic.jpg" alt="calculator design picture">
              <p class="img-title">Calculator Card project</p>
            </div>
          </div>
      </div>
         <p class="sources">wwww.udactiy.com, www.pinterest.com, https://wallup.net</p>
  </div>
</body>
</html>
